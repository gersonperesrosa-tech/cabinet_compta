{% extends "base_auth.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center"
     style="height:100vh; background:linear-gradient(135deg,#198754,#0d6efd);">

    <div class="card shadow-lg p-4 text-center" style="width:380px; border-radius:12px;">

        <h4 class="mb-3" style="font-weight:500;">Email envoyé</h4>

        <p class="text-muted">
            Si un compte existe avec cette adresse email, vous recevrez un lien pour réinitialiser votre mot de passe.
        </p>

        <a href="{% url 'login' %}" class="btn btn-success w-100 mt-3">
            Retour à la connexion
        </a>

    </div>
</div>
{% endblock %}
