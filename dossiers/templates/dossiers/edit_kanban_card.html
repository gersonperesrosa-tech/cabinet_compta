{% extends "base.html" %}

{% block content %}

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Modifier la carte</h3>
        <a href="{% url 'kanban_board' %}" class="btn btn-outline-secondary">‚Üê Retour au Kanban</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <label class="form-label">Titre</label>
                <input type="text" name="title" class="form-control mb-3" value="{{ card.title }}">

                <label class="form-label">Description</label>
                <textarea name="description" class="form-control mb-3" rows="6">{{ card.description }}</textarea>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'kanban_board' %}" class="btn btn-outline-secondary">Annuler</a>
                    <button class="btn btn-primary">Enregistrer</button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
