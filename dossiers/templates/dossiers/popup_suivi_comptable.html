{% load static %}
{% now "Y" as current_year %}

<form id="suiviComptableForm"
      method="post"
      action="{% url 'popup_suivi_comptable' client.id suivi.annee|default:current_year %}">
    {% csrf_token %}

<div class="modal-header">
    <h5 class="modal-title">Suivi comptable ‚Äì {{ client.nom }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<style>
    .popup-container {
        padding: 10px 5px 80px;
    }

    .two-columns {
        display: grid;
        grid-template-columns: 40% 60%;
        gap: 20px;
    }

    @media (max-width: 768px) {
        .two-columns {
            grid-template-columns: 1fr;
        }
    }

    .form-section {
        background: #ffffff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .form-section h5 {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 15px;
        color: #374151;
        border-left: 4px solid #0d6efd;
        padding-left: 10px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px 20px;
    }

    .form-label {
        font-size: 0.85rem;
        font-weight: 600;
        color: #4b5563;
        margin-bottom: 4px;
    }

    .form-control, .form-select {
        border-radius: 6px;
        height: 36px;
    }

    textarea.form-control {
        height: 100px;
    }

    .modal-footer-fixed {
        position: sticky;
        bottom: 0;
        background: #ffffff;
        padding: 15px;
        border-top: 1px solid #e5e7eb;
        text-align: right;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }

    .btn-notes {
        background: #f3f4f6;
        border: 1px solid #d1d5db;
        font-weight: 500;
    }
</style>

<div class="popup-container">

    <div class="two-columns">

        <!-- COLONNE GAUCHE -->
        <div>

            <!-- SECTION 1 : Informations client -->
            <div class="form-section">
                <h5>Informations client</h5>

                <div class="form-grid">

                    <div>
                        <label class="form-label">Num√©ro du client</label>
                        <input type="text" class="form-control" value="{{ client.numero }}" disabled>
                    </div>

                    <div style="grid-column: span 2;">
                        <label class="form-label">Nom du client</label>
                        <input type="text" class="form-control" value="{{ client.nom }}" disabled>
                    </div>

                    <div>
                        <label class="form-label">Ann√©e</label>
                        <input type="number" name="annee" class="form-control"
                               value="{{ suivi.annee|default:current_year }}">
                    </div>

                    <div>
                        <label class="form-label">P√©riodicit√©</label>
                        <input type="text" class="form-control" value="{{ client.periodicite }}" disabled>
                    </div>

                    <div>
                        <label class="form-label">Forme juridique</label>
                        <input type="text" class="form-control" value="{{ client.forme_juridique }}" disabled>
                    </div>

                    <div>
                        <label class="form-label">Date de cl√¥ture</label>
                        <input type="text" class="form-control" value="{{ client.date_cloture }}" disabled>
                    </div>

                    <div>
                        <label class="form-label">R√©gime TVA</label>
                        <input type="text" class="form-control" value="{{ client.regime_tva }}" disabled>
                    </div>

                </div>
            </div>

            <!-- BOUTON NOTES PRIV√âES -->
            <div class="form-section">
                <a href="{% url 'client_notes' client.id %}" target="_blank"
                   class="btn btn-notes w-100">
                    üìù Notes priv√©es du client
                </a>
            </div>

        </div>

        <!-- COLONNE DROITE -->
        <div>

            <!-- SECTION 2 : Suivi comptable -->
            <div class="form-section">
                <h5>Suivi comptable</h5>

                <div class="form-grid">

                    <div>
                        <label class="form-label">Date MAJ compta</label>
                        {{ form.date_maj_compta }}
                    </div>

                    <div>
                        <label class="form-label">Dernier mois saisi</label>
                        {{ form.dernier_mois_traite }}
                    </div>

                    <div>
                        <label class="form-label">Saisi par</label>
                        {{ form.saisi_par }}
                    </div>

                    <div>
                        <label class="form-label">CA actuel</label>
                        <input type="text" name="ca_actuel" class="form-control"
                               value="{{ suivi.ca_actuel|default:'' }}">
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="saisie_en_cours"
                               {% if suivi.saisie_en_cours %}checked{% endif %}>
                        <label class="form-check-label">Saisie en cours</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="saisie_terminee"
                               {% if suivi.saisie_terminee %}checked{% endif %}>
                        <label class="form-check-label">Saisie termin√©e</label>
                    </div>

                    <div class="d-flex align-items-center">
                        {{ form.verifie }}
                        <label class="ms-2">V√©rification effectu√©e</label>
                    </div>

                </div>
            </div>

            <!-- SECTION 3 : Commentaire -->
            <div class="form-section">
                <h5>Commentaire</h5>
                <textarea name="commentaire" class="form-control" rows="3">{{ suivi.commentaire }}</textarea>
            </div>

        </div>

    </div>

</div>

<!-- FOOTER FIXE -->
<div class="modal-footer-fixed">
    <button type="submit" class="btn btn-primary px-4">Enregistrer</button>
</div>

</form>
