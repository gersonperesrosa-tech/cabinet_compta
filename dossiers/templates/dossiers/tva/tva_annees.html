{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestion TVA – Années</h2>

    <form method="POST" action="{% url 'tva_creer_annee' %}" class="d-flex">
        {% csrf_token %}
        <input type="number" name="annee" class="form-control me-2" placeholder="2026" required>
        <button class="btn btn-primary">Créer une année TVA</button>
    </form>
</div>

<table class="table table-hover align-middle">
    <thead>
        <tr>
            <th>Année</th>
            <th>Date de création</th>
            <th>Modules</th>
        </tr>
    </thead>

    <tbody>
        {% for a in annees %}
        <tr>
            <td><strong>{{ a.annee }}</strong></td>
            <td>{{ a.date_creation|date:"d/m/Y H:i" }}</td>
            <td>
                <a href="{% url 'tva_modules_annee' a.id %}" class="btn btn-outline-secondary btn-sm">
                    Voir les modules
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
