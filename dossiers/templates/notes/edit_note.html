{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container py-4">

    <h3 class="mb-4">Modifier la note</h3>

    <form method="POST">
        {% csrf_token %}

        <textarea name="contenu" class="form-control mb-3" rows="4">{{ note.contenu }}</textarea>

        <label class="form-label">Catégorie</label>
        <select name="categorie" class="form-select mb-3">
            <option value="">—</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}" {% if note.categorie_id == cat.id %}selected{% endif %}>
                    {{ cat.nom }}
                </option>
            {% endfor %}
        </select>

        <button class="btn btn-primary w-100">Enregistrer</button>
    </form>

    <a href="{% url 'client_notes' note.client.id %}" class="btn btn-secondary w-100 mt-3">
        Annuler
    </a>

</div>

{% endblock %}
