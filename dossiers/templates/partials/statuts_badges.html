{% if data.transparent %}
<span class="badge" style="background-color:#f3f4f6; color:black;">{{ data.transparent }}/{{ data.total }}</span>
{% endif %}

{% if data.jaune %}
<span class="badge bg-warning text-dark">{{ data.jaune }}/{{ data.total }}</span>
{% endif %}

{% if data.vert_clair %}
<span class="badge" style="background-color:#00bf63; color:white;">{{ data.vert_clair }}/{{ data.total }}</span>
{% endif %}

{% if data.vert_fonce %}
<span class="badge bg-success">
    {{ data.vert_fonce }}/{{ data.total }}
</span>
{% endif %}
