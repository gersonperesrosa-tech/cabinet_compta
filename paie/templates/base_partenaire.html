<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Expertea Pilot – Partenaire{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">

<header class="top-header d-flex justify-content-between align-items-center px-4">
    <div class="d-flex align-items-center">
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="header-logo">
        <span class="header-title ms-2">expertea pilot</span>
    </div>

    <div class="d-flex align-items-center">
        <span class="welcome-text">Partenaire – {{ request.user.get_full_name }}</span>

        <div class="avatar-circle d-flex justify-content-center align-items-center ms-3"
             style="width:40px; height:40px; border-radius:50%; background:#1565d8; color:white; font-weight:600;">
            {{ user.username|first|upper }}
        </div>

        <a href="{% url 'logout' %}" 
           class="btn btn-sm d-flex align-items-center ms-3"
           style="background:white; color:#dc3545; border-radius:12px;">
            <i class="bi bi-box-arrow-right me-2"></i>
            Déconnexion
        </a>
    </div>
</header>


<div class="layout-container d-flex w-100">

    <div class="sidebar-column">
        <aside id="sidebar" class="sidebar p-3">
<nav class="nav flex-column">

    <!-- Dashboard partenaire -->
    <a class="nav-link text-white d-flex align-items-center gap-2
       {% if request.resolver_match.url_name == 'partenaire_dashboard' %}active{% endif %}"
       href="{% url 'paie:partenaire_dashboard' %}">
        <i class="bi bi-speedometer2"></i>
        <span class="sidebar-text">Dashboard</span>
    </a>

    <hr class="sidebar-separator my-3 opacity-25">

    <!-- Liste des clients -->
    <a class="nav-link text-white d-flex align-items-center gap-2
       {% if request.resolver_match.url_name == 'partenaire_liste_clients' %}active{% endif %}"
       href="{% url 'paie:partenaire_liste_clients' %}">
        <i class="bi bi-people"></i>
        <span class="sidebar-text">Liste des clients</span>
    </a>

</nav>
        </aside>
    </div>

    <main class="content p-4 flex-grow-1">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>

</div>

<script src="{% static 'js/app.js' %}"></script>

</body>
</html>
