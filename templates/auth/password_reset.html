{% extends "base_auth.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center"
     style="height:100vh; background:linear-gradient(135deg,#198754,#0d6efd);">

    <div class="card shadow-lg p-4" style="width:380px; border-radius:12px;">

        <h4 class="text-center mb-3" style="font-weight:500;">Mot de passe oublié</h4>
        <p class="text-center text-muted mb-4">
            Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}

            <button type="submit" class="btn btn-primary w-100 mt-3">
                Envoyer le lien
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none text-dark">
                Retour à la connexion
            </a>
        </div>

    </div>
</div>
{% endblock %}
